<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RockPaperScissor</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<h1>Rock Paper Scissor</h1>

		<!-- Player Interface -->
		<div id="game" class="game">
			<div class="player">
				<form>
					<input class="player-1" type="text" value="Player1" />
				</form>
				<img
					src="images/image1.png"
					class="player-1-image image"
					alt=""
				/>
				<div class="play-buttons">
					<button class="choose-buttons Rock">
						<img
							src="./images/images.png"
							alt=""
							width="40px"
							height="auto"
						/>
					</button>
					<button class="choose-buttons Paper">
						<img
							src="./images/165-1650091_transparent-rock-paper-scissors-png-rock-paper-scissors.png"
							alt=""
							width="40px"
							height="auto"
						/>
					</button>
					<button class="choose-buttons Scissor">
						<img
							src="./images/3313787-middle.png"
							alt=""
							width="40px"
							height="auto"
						/>
					</button>
				</div>
			</div>
			<div class="scoreboard">
				<div class="score_panels userScore">
					<strong>USER</strong>
					<hr />
					<div class="actual-score-1">0</div>
				</div>
				<div class="score_panels AIScore">
					<strong>AI</strong>
					<hr />
					<div class="actual-score-2">0</div>
				</div>
			</div>
			<div class="player">
				<form>
					<input class="player-2" type="text" value="Player2" />
				</form>
				<img
					src="images/image1.png"
					class="player-2-image image"
					alt=""
				/>
			</div>
		</div>
		<div class="button-div">
			<button type="submit" id="btn" class="MAIN-PLAY-BUTTON">
				<b>PLAY</b>
			</button>
			<button type="submit" id="btn" class="MAIN-STOP-BUTTON">
				<b>STOP</b>
			</button>
		</div>

		<script src="script.js"></script>
	</body>
</html>
